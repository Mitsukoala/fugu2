<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUGU | Dark Ocean Gallery</title>
    <style>
        :root {
            --primary-bg: #0a1929;
            --secondary-bg: #1e293b;
            --bubble-blue: #3b82f6;
            --bubble-teal: #0891b2;
            --bubble-light: #38bdf8;
            --bubble-dark: #1e40af;
            --text-color: #e2e8f0;
            --text-muted: #94a3b8;
            --white: #ffffff;
            --card-bg: #1e293b;
            --shadow: rgba(0, 0, 0, 0.3);
            --glow: rgba(59, 130, 246, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, var(--primary-bg) 0%, #0f172a 100%);
            color: var(--text-color);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            cursor: url('https://upload.wikimedia.org/wikipedia/commons/e/e2/Red_heart_cursor.png'), auto;
        }

        .pin:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px var(--glow);
            border-color: rgba(59, 130, 246, 0.3);
            background-color: var(--card-bg);
        }

        .pin-image {
            width: 100%;
            height: auto;
            display: block;
            backface-visibility: hidden;
            transform: translateZ(0);
        }

        /* [ ... ALL OTHER EXISTING CSS REMAINS UNCHANGED ... ] */
    </style>
</head>
<body>
<!-- [ ... BODY CONTENT REMAINS UNCHANGED UNTIL SCRIPT ... ] -->

<script>
    let userPosts = JSON.parse(localStorage.getItem('userPosts') || '[]');
    let postIdCounter = parseInt(localStorage.getItem('postIdCounter') || '1000');

    window.onload = function() {
        userPosts.forEach(post => createPostElement(post));
        if (userPosts.length > 0) document.getElementById('uploadArea').style.display = 'none';
    };

    function openEditor() {
        document.getElementById('editorModal').style.display = 'block';
        document.body.style.overflow = 'hidden';
    }

    function closeEditor() {
        document.getElementById('editorModal').style.display = 'none';
        document.body.style.overflow = 'auto';
        document.getElementById('postForm').reset();
        document.getElementById('imagePreview').style.display = 'none';
    }

    function previewImage(event) {
        const file = event.target.files[0];
        const preview = document.getElementById('imagePreview');
        if (file) {
            const reader = new FileReader();
            reader.onload = e => {
                preview.src = e.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
    }

    document.getElementById('postForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const imageFile = document.getElementById('postImage').files[0];
        const title = document.getElementById('postTitle').value;
        const description = document.getElementById('postDescription').value;
        const content = document.getElementById('postContent').value;

        if (!imageFile) {
            alert('Please select an image!');
            return;
        }

        const reader = new FileReader();
        reader.onload = function(e) {
            const newPost = {
                id: postIdCounter++,
                image: e.target.result,
                title,
                description,
                content,
                date: new Date().toLocaleDateString()
            };
            userPosts.push(newPost);
            localStorage.setItem('userPosts', JSON.stringify(userPosts));
            localStorage.setItem('postIdCounter', postIdCounter);
            createPostElement(newPost);
            closeEditor();
            alert('âœ… Your post has been saved successfully!');
        };
        reader.readAsDataURL(imageFile);
    });

    function createPostElement(post) {
        const gallery = document.getElementById('gallery');
        const modalId = `userModal${post.id}`;
        const pinElement = document.createElement('div');
        pinElement.className = 'pin';
        pinElement.onclick = () => openModal(modalId);
        pinElement.innerHTML = `
            <img src="${post.image}" alt="${post.title}" class="pin-image">
            <div class="pin-overlay">
                <div class="pin-title">${post.title}</div>
            </div>
            <div class="pin-content">
                <div class="pin-description">${post.description}</div>
            </div>
        `;
        gallery.insertBefore(pinElement, gallery.firstChild);

        const modalElement = document.createElement('div');
        modalElement.id = modalId;
        modalElement.className = 'modal';
        modalElement.innerHTML = `
            <div class="modal-content">
                <div class="modal-header">
                    <h2>${post.title}</h2>
                    <span class="close" onclick="closeModal('${modalId}')">&times;</span>
                </div>
                <div class="modal-body">
                    <img src="${post.image}" alt="${post.title}" class="modal-image">
                    <div style="white-space: pre-wrap;">${post.content}</div>
                    <p style="margin-top: 20px; color: var(--text-muted); font-style: italic;">Posted on ${post.date}</p>
                </div>
            </div>
        `;
        document.body.appendChild(modalElement);
    }

    function openModal(modalId) {
        document.getElementById(modalId).style.display = 'block';
        document.body.style.overflow = 'hidden';
    }

    function closeModal(modalId) {
        document.getElementById(modalId).style.display = 'none';
        document.body.style.overflow = 'auto';
    }

    window.onclick = function(event) {
        if (event.target.classList.contains('modal') || event.target.classList.contains('editor-modal')) {
            event.target.style.display = 'none';
            document.body.style.overflow = 'auto';
        }
    }
</script>
</body>
</html>
